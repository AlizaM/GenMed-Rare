# Stable Diffusion LoRA Training Configuration

experiment:
  name: "sd15_lora_fibrosis"
  description: "Stable Diffusion 1.5 with LoRA for chest X-ray generation"
  seed: 42

model:
  pretrained_model: "runwayml/stable-diffusion-v1-5"
  use_lora: true
  lora_rank: 4
  lora_alpha: 4
  lora_target_modules:
    - "to_k"
    - "to_q"
    - "to_v"
    - "to_out.0"
    - "proj_in"
    - "proj_out"
    - "ff.net.0.proj"
    - "ff.net.2"
    - "conv1"
    - "conv2"
    - "conv_shortcut"
    - "downsamplers.0.conv"
    - "upsamplers.0.conv"
    - "time_emb_proj"
  lora_dropout: 0.1
  lora_bias: "none"

data:
  data_dir: "/home/aliza/cv_project/GenMed-Rare/data/diffusion_data/diffusion_data_balanced"
  csv_file: "diffusion_dataset_balanced.csv"
  image_size: 512
  center_crop: true
  random_flip: false  # Medical images should not be flipped
  prompt_template: "A chest X-ray showing {labels}"

training:
  # Core training parameters
  num_train_epochs: 50
  train_batch_size: 2
  gradient_accumulation_steps: 4  # Effective batch size = 1 * 4 = 4
  learning_rate: 0.0001
  max_grad_norm: 1.0
  
  # Memory optimization
  gradient_checkpointing: true
  mixed_precision: "fp16"
  
  # Optimizer settings
  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_weight_decay: 0.01
  adam_epsilon: 1e-8
  
  # Learning rate schedule
  lr_scheduler: "constant_with_warmup"
  lr_warmup_steps: 500
  
  # Logging and checkpointing
  logging_steps: 50
  save_steps: 1000
  validation_steps: 1000
  use_tensorboard: true
  
  # Validation
  validation_prompt: "A chest X-ray showing Fibrosis"
  num_validation_images: 4
  
  # Directories
  checkpoint_dir: "outputs/diffusion_models/sd15_lora_fibrosis/checkpoints"
  log_dir: "outputs/diffusion_models/sd15_lora_fibrosis/logs"
  validation_image_dir: "outputs/diffusion_models/sd15_lora_fibrosis/validation_images"
  
  # Data loading
  num_workers: 4

hardware:
  # Memory optimizations for lower VRAM
  enable_attention_slicing: true
  enable_vae_slicing: true
  
generation:
  num_inference_steps: 50
  guidance_scale: 7.5
  height: 512
  width: 512